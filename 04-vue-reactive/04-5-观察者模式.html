<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>观察者模式</title>
  </head>
  <body></body>
  <script>
    // 发布者-目标
    class Dep {
      constructor() {
        // 记录所有的订阅者
        this.subs = []
      }
      addSub(sub) {
        if (sub && sub.update) {
          this.subs.push(sub)
        }
      }
      notify() {
        this.subs.forEach((sub) => sub.update())
      }
    }
    // 订阅者-观察者
    class Watcher {
      update() {
        console.log('update')
      }
    }
  </script>
</html>
